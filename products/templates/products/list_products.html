<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos disponibles</title>
</head>
<body>
    <h1>Productos disponibles</h1>
    <ul>
        
        {% for product in list_products %}
            <li>{{product.name}}</li>
        {%empty%}
            <li>Sin productos</li>
        {% endfor %}
            
    </ul>
</body>
</html>
